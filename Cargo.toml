[package]
name = "turtle-harbor"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "turtled"
path = "src/bin/turtled.rs"

[[bin]]
name = "th"
path = "src/bin/th.rs"

[dependencies]
anyhow = "1.0.95"
chrono = "0.4.39"
clap = { version = "4.5.27", features = ["derive"] }
colored = "3.0.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_yaml = "0.9.34"
terminal_size = "0.4.1"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
tracing-subscriber = "0.3.19"
